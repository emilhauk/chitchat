{{define "start"}}
<form class="gain-access" action="/auth/check-username{{.QueryString}}" method="post" hx-post="/auth/check-username{{.QueryString}}" hx-swap="outerHTML">
    <label>
        <input type="email" name="email" placeholder="Email" autocomplete="current-username" required>
    </label>
    <button>Send</button>
</form>
{{end}}
